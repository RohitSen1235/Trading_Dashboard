{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Upload Excel File</h1>
    <form action="{% url 'save_db' %}" method="post" enctype="multipart/form-data"> {% csrf_token %}
        <label for="fileInput">Choose an Excel file to save in db:</label>
        <input type="file" id="fileInput" name="excelFile" accept=".xls, .xlsx" required>
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
